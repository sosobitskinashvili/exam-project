<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Gear</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo-box">
      <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png" alt="logo">
      <span>FOOTGEAR</span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="burger" id="burger">☰</div>
  </nav>
</header>


<main>

<section class="hero" id="home">
  <h1>Be Ready For The Game</h1>
  <p>Professional football equipment</p>
  <button>Shop Now</button>
</section>

<section class="section" id="products">
  <h2>Our Products</h2>
  <div class="cards">
    <div class="card">Football</div>
    <div class="card">Boots</div>
    <div class="card">Gloves</div>
  </div>
</section>

<section class="section" id="about">
  <h2>About Us</h2>
  <p>We provide high quality football equipment.</p>
</section>

<section class="section" id="contact">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button type="button" id="togglePass">Show</button>
    <button type="submit">Send</button>
  </form>
</section>

</main>

<footer>
  <p>2026 Football Gear</p>
</footer>

<div class="cookie" id="cookieBox">
  <p>This site uses cookies</p>
  <button id="acceptCookies">Accept</button>
</div>

<script src="script.js"></script>
</body>
</html>
